<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>单变量分析</title>
    
    <style>
        body {
            padding: 2em;
        }
        td {
            padding: 5px 20px;
            border: 1px solid #000;
        }
    </style>
    
</head>
<body>
    <div>
        <div class='dashboard'>
            <h4>变量A</h4>

                    <tr><td>10%</td> <td>20%</td> <td>30%</td> <td>10%</td> <td>10%</td> <td>10%</td> <td>20%</td> <td>20%</td> <td>10%</td> <td>5%</td></tr>

            </table>

        </div>
